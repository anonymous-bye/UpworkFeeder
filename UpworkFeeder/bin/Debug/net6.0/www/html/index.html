<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upwork Feeder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="Binance,Bybit,Coinbase,BitMEX,Bitfinex">
    <meta name="Description" content="Crpyto price comparison across the markets.">
    <meta name="author" content="valloon91234@gmail.com">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style>
        .form-control {
            color: #000;
        }

        .form-control::placeholder {
            color: #108a00a0;
        }

        .form-control[readonly] {
            background-color: #f5f5f5;
        }

        .btn.disabled {
            cursor: not-allowed;
            opacity: .25;
        }

        .btn:not(.loading) .spinner-border {
            display: none;
        }
    </style>
</head>

<body>
    <section class="container-fluid">
        <br />
        <div class="form-group">
            <input id="job-url" class="form-control" type="text"
                placeholder="Job URL:  https://www.upwork.com/jobs/~0123456789abcdefgh" value="" />
        </div>
        <div class="d-flex">
            <div class="form-group">
                <input id="email-prefix" class="form-control text-center px-0" style="width: 2rem;" type="text"
                    placeholder="P" tabindex="-1" value="cv" />
            </div>
            <div class="form-group ml-1">
                <input id="email-category" class="form-control text-center px-0" style="width: 2rem;" type="text"
                    placeholder="C" value="" maxlength="1" />
            </div>
            <div class="form-group ml-1">
                <input id="email-number" class="form-control text-center px-0" style="width: 3rem;" type="text"
                    placeholder="N" value="" maxlength="4" />
            </div>
            <div class="form-group ml-1">
                <input id="email-suffix" class="form-control text-center px-0" style="width: 8.75rem;" type="text"
                    placeholder="Suffix" tabindex="-1" value="@metagon.online" />
            </div>
            <div class="form-group ml-2">
                <input id="upwork-password" class="form-control text-center" style="width: 6rem;" type="password"
                    placeholder="Password" tabindex="-1" value="qweQWE123!@#`" />
            </div>
            <div class="form-group ml-2">
                <button id="btn-login" type="button" class="btn btn-primary px-0" style="width: 5rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Login
                </button>
            </div>
            <div class="form-group ml-2">
                <button id="btn-login-delete" type="button" class="btn btn-success px-0" tabindex="-1"
                    style="width: 5rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Delete
                </button>
            </div>
            <div class="form-group ml-2">
                <input id="email-address" class="form-control form-control-sm text-center text-secondary px-0"
                    style="width: 10rem;height: 2.375rem;" type="text" placeholder="Email Address" tabindex="-1"
                    value="" />
            </div>
            <div class="form-group d-flex align-items-center ml-2">
                <label id="label-login" class="text-nowrap small mb-0"></label>
            </div>
            <div class="form-group ml-auto">
                <button id="btn-reset" type="button" class="btn btn-info" tabindex="-1" style="width: 4rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Reset
                </button>
            </div>
            <div class="form-group ml-2">
                <button id="btn-clear-queue" type="button" class="btn btn-danger px-0" tabindex="-1"
                    style="width: 8rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Clear Queue
                </button>
            </div>
        </div>
        <div class="d-flex">
            <div class="form-group">
                <input id="hourly-rate" class="form-control text-center" style="width: 8rem;" type="text"
                    placeholder="Hourly Rate" tabindex="-1" value="" />
            </div>
            <div class="form-group ml-2">
                <input id="fixed-budget" class="form-control text-center" style="width: 8rem;" type="text"
                    placeholder="Fixed Budget" tabindex="-1" value="" />
            </div>
            <div class="form-group ml-2">
                <input id="connect-boost" class="form-control text-center px-0" style="width: 6rem;" type="text"
                    placeholder="Boost = 50" tabindex="-1" value="" />
            </div>
            <div class="form-group ml-2">
                <button id="btn-apply" type="button" class="btn btn-danger px-0" style="width: 5rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Apply
                </button>
            </div>
            <div class="form-group ml-2">
                <button id="btn-apply-delete" type="button" class="btn btn-warning px-0" tabindex="-1"
                    style="width: 5rem;">
                    <span class="spinner-border spinner-border-sm"></span>
                    Delete
                </button>
            </div>
            <div class="form-group ml-2">
                <input id="job-id" class="form-control form-control-sm text-center text-secondary px-0"
                    style="width: 10rem;height: 2.375rem;" type="text" placeholder="Job ID" tabindex="-1" value="" />
            </div>
            <div class="form-group d-flex align-items-center ml-2">
                <label id="label-apply" class="text-nowrap small mb-0"></label>
            </div>
            <div class="form-group text-nowrap ml-auto mr-1">
                <a id="link-config" href="#" target="_blank">Config</a>&emsp;
                <a id="link-queue" href="#" target="_blank">Queue</a>&emsp;
                <a id="link-history" href="#" target="_blank">History</a>
            </div>
        </div>
        <div class="form-group">
            <textarea id="apply-proposal" class="form-control" rows="10" placeholder="Proposal"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 1"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 2"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 3"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 4"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 5"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 6"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 7"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 8"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control apply-question" placeholder="Question 9"></textarea>
        </div>
        <br />
    </section>

    <script src="../vendor/jquery/jquery-3.6.3.js"></script>
    <script>
        // const ACCOUNT_SERVER = "http://localhost";
        // const APPLY_SERVER = "http://localhost";
        const ACCOUNT_SERVER = "http://web.valloon.me";
        const APPLY_SERVER = "http://web.valloon.me";
        const ACCOUNT_SERVER_REMOTE = ACCOUNT_SERVER == APPLY_SERVER ? "http://localhost" : ACCOUNT_SERVER;
    </script>
    <script src="app.js"></script>
</body>

</html>
